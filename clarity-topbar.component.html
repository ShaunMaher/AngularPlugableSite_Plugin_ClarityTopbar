<header class="header-6 clarity-nav-topbar">
  <div class="branding">
    <a class="logo-and-title" routerlink="/" href="/">
      <span class="clr-icon site-logo" style="background-image: url('assets/plugins/site-logo-200.png'); width: 2.4rem; height: 2.4rem;"></span>
      <span class="title" style="font-size: 1.2rem">{{ pageTitle | async }}</span>
    </a>
  </div>
  <div class="header-nav">
    <a mat-menu-item *ngFor="let item of primaryNavigationItems | async" class="nav-link nav-text" style=" text-transform: capitalize">
      {{ item.name }}
    </a>
  </div>
